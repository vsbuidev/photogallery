<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Photo Gallery</h1>
      <div class="toggle-buttons">
        <button onclick="toggleView()">Toggle View</button>
        <button onclick="toggleMode()">Toggle Mode</button>
      </div>
    </header>

    <div class="gallery" id="photoGallery">
      <div class="photo">
        <img src="https://picsum.photos/id/1/200" alt="Img" />
      </div>
      <div class="photo">
        <img src="https://picsum.photos/id/23/200" alt="Img" />
      </div>
      <div class="photo">
        <img src="https://picsum.photos/id/45/200" alt="Img" />
      </div>
      <div class="photo">
        <img src="https://picsum.photos/id/50/200" alt="Img" />
      </div>
      <div class="photo">
        <img src="https://picsum.photos/id/12/200" alt="Img" />
      </div>
      <div class="photo">
        <img src="https://picsum.photos/id/8/200" alt="Img" />
      </div>
      <div class="photo">
        <img src="https://picsum.photos/id/39/200" alt="Img" />
      </div>
      <div class="photo">
        <img src="https://picsum.photos/id/69/200" alt="Img" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
