<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Gallery</h1>
      <div class="toggle-buttons">
        <button onclick="toggleView()">View</button>
        <button onclick="toggleMode()">Mode</button>
      </div>
    </header>

    <div class="gallery" id="photoGallery">
      <div class="photo">
        <img src="./images/1.jpg" alt="Img" />
      </div>
      <div class="photo">
        <img src="./images/2.jpg" alt="Img" />
      </div>
      <div class="photo">
        <img src="./images/3.jpg" alt="Img" />
      </div>
      <div class="photo">
        <img src="./images/4.jpg" alt="Img" />
      </div>
      <div class="photo">
        <img src="./images/5.jpg" alt="Img" />
      </div>
      <div class="photo">
        <img src="./images/6.jpg" alt="Img" />
      </div>
      <div class="photo">
        <img src="./images/7.jpg" alt="Img" />
      </div>
      <div class="photo">
        <img src="./images/8.jpg" alt="Img" />
      </div>
      <div class="photo">
        <img src="./images/9.jpg" alt="Img" />
      </div>
      <div class="photo">
        <img src="./images/10.jpg" alt="Img" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
